<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar color-white bg-blue body-1">
      <div
        id="nav-home-button"
        class="title clickable"
        onclick="window.location.pathname='frontend/';"
      >
        <span class="heading-3">S</span>
        tand
        <span class="heading-3">B</span>
        y
        <span class="heading-3">D</span>
        orayaki
      </div>
      <div class="menu">
        <button class="bg-dark-red color-white" id="nav-auth-button"></button>
        <div style="width: 20px"></div>

        <div id="nav-username"></div>
        <div style="width: 20px"></div>

        <img
          id="nav-add-item"
          src="./assets/icons/plus.svg"
          onclick="goToAddVariant();"
        />
        <div style="width: 20px"></div>

        <div id="nav-search" class="bg-white search-bar">
          <img
            src="./assets/icons/bi_search.svg"
            onclick="window.searchDorayaki()"
            style="cursor: pointer"
          />
          <div style="width: 10px"></div>
          <input id="filter" />
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="content">
        <!-- User List of Dorayaki -->
      </div>
      <div id="transaction">
        <div class="bill bg-salmon">
          <p class="body-1 color-white">Total Harga</p>
          <div class="list-item"></div>
          <hr class="color-white" />
          <p class="body-2 color-white" id="total"></p>
        </div>
        <button class="body-2 bg-dark-red color-white" id="submit">Beli</button>
      </div>
    </div>

    <div id="modal">
      <!-- Edit Modal -->
    </div>
    <div id="update">
      <button class="body-2 bg-dark-red color-white" id="update">
        Konfirmasi
      </button>
    </div>
    <script src="../../navbar.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
